{% extends "edYou/layout.html" %}

{% block title %}New Course{% endblock %}

{% block new_course %}active{% endblock %}

{% block main %}
    {% if form.is_multipart %}
        <form enctype="multipart/form-data" method="post" action="{% url 'new_course' %}">
    {% else %}
        <form method="post" action="{% url 'new_course' %}">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
